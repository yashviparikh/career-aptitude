<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Counseling</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>Career Counseling</h1>
    <form method="POST">
        <div id="skill-selection">
            <h3>Select Your Skills</h3>
            <div id="main-skills">
                {% for skill in skills %}
                    <label style="margin-right: 10px;">
                        <input type="checkbox" name="skills" value="{{ skill }}" class="skill-checkbox">
                        {{ skill }}
                    </label>
                {% endfor %}
            </div>
            <h4>Related Skills</h4>
            <div id="suggested-skills">
            </div>
        </div>
        <div id="preference-selection">
            <h3>Select Your Preferences</h3>
            <div id="user-preferences">
            </div>
        </div>
        <div id="selected-suggestions">
        </div>
        <button type="submit">Get Career Suggestions</button>
    </form>
</body>
</html>
